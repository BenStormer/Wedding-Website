name: Deploy Backend

on:
  push:
    branches: [main]
    paths:
      - "backend/**"
      - "infra/**"
  workflow_dispatch:

env:
  TF_VERSION: "1.5.7"
  REGION: us-central1
  SERVICE_NAME: wedding-website-api
  REPO_NAME: wedding-backend

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Build and Push Docker Image
        working-directory: backend
        run: |
          IMAGE="${{ env.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.SERVICE_NAME }}"
          docker build -t ${IMAGE}:${{ github.sha }} -t ${IMAGE}:latest .
          docker push ${IMAGE}:${{ github.sha }}
          docker push ${IMAGE}:latest
          echo "IMAGE_URL=${IMAGE}:${{ github.sha }}" >> $GITHUB_ENV

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: infra
        run: terraform init

      - name: Terraform Apply
        working-directory: infra
        run: |
          terraform apply -auto-approve \
            -var="project_id=${{ secrets.GCP_PROJECT_ID }}" \
            -var="backend_image=${{ env.IMAGE_URL }}"
