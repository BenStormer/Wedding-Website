name: Terraform

on:
  push:
    branches: [main]
    paths:
      - "terraform/**"
  pull_request:
    branches: [main]
    paths:
      - "terraform/**"
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy"
        required: true
        type: choice
        options:
          - sqa
          - prod
      action:
        description: "Terraform action"
        required: true
        type: choice
        options:
          - plan
          - apply

env:
  TF_VERSION: "1.5.7"

jobs:
  # Determine which environment(s) to run
  setup:
    runs-on: ubuntu-latest
    outputs:
      environments: ${{ steps.set-envs.outputs.environments }}
    steps:
      - name: Determine environments
        id: set-envs
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo 'environments=["${{ inputs.environment }}"]' >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" == "pull_request" ]; then
            echo 'environments=["sqa"]' >> $GITHUB_OUTPUT
          else
            # Push to main - deploy to both
            echo 'environments=["sqa", "prod"]' >> $GITHUB_OUTPUT
          fi

  terraform:
    needs: setup
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: ${{ fromJson(needs.setup.outputs.environments) }}
      fail-fast: false

    permissions:
      contents: read
      id-token: write # Required for Workload Identity Federation
      pull-requests: write # Required to comment on PRs

    defaults:
      run:
        working-directory: terraform

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets[format('{0}_WORKLOAD_IDENTITY_PROVIDER', matrix.environment == 'sqa' && 'SQA' || 'PROD')] }}
          service_account: ${{ secrets[format('{0}_TERRAFORM_SA', matrix.environment == 'sqa' && 'SQA' || 'PROD')] }}

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        run: terraform plan -var-file=environments/${{ matrix.environment }}.tfvars -no-color -out=tfplan
        continue-on-error: true

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const output = `### Terraform Plan - ${{ matrix.environment }} üèóÔ∏è

            #### Format Check üñå \`${{ steps.fmt.outcome }}\`
            #### Initialization ‚öôÔ∏è \`${{ steps.init.outcome }}\`
            #### Validation ü§ñ \`${{ steps.validate.outcome }}\`
            #### Plan üìñ \`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`terraform
            ${{ steps.plan.outputs.stdout }}
            \`\`\`

            </details>

            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Terraform Apply
        if: |
          (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
          (github.event_name == 'workflow_dispatch' && inputs.action == 'apply')
        run: terraform apply -auto-approve tfplan
